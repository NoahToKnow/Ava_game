<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background: #007BFF;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Game</h1>
        <p>Embark on an epic adventure!</p>
    </header>
    <div class="buttons">
        <a href="#">Start Game</a>
        <a href="#">Load Game</a>
        <a href="#">Settings</a>
    </div>
</body>
</html>
