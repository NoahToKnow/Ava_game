<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background: #007BFF;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #0056b3;
        }
        #gameCanvas {
            border: 1px solid #fff;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Flappy Bird</h1>
        <p>Embark on an epic adventure!</p>
    </header>
    <div class="buttons">
        <a href="#" id="startButton">Start Game</a>
    </div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <script>
        document.getElementById('startButton').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('gameCanvas').style.display = 'block';
            document.querySelector('header').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            initGame();
        }

        function initGame() {
            const canvas = document.getElementById('gameCanvas');
            const context = canvas.getContext('2d');

            const bird = {
                x: 50,
                y: 150,
                width: 20,
                height: 20,
                gravity: 0.6,
                lift: -15,
                velocity: 0
            };

            const pipes = [];
            const pipeWidth = 30;
            const pipeGap = 100;
            let frame = 0;
            let score = 0;

            document.addEventListener('keydown', () => {
                bird.velocity = bird.lift;
            });

            function drawBird() {
                context.fillStyle = '#FFD700';
                context.fillRect(bird.x, bird.y, bird.width, bird.height);
            }

            function drawPipes() {
                context.fillStyle = '#00FF00';
                pipes.forEach(pipe => {
                    context.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                    context.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
                });
            }

            function updateBird() {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                if (bird.y + bird.height > canvas.height || bird.y < 0) {
                    resetGame();
                }
            }

            function updatePipes() {
                if (frame % 75 === 0) {
                    const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
                    pipes.push({
                        x: canvas.width,
                        top: pipeHeight,
                        bottom: canvas.height - pipeHeight - pipeGap
                    });
                }

                pipes.forEach(pipe => {
                    pipe.x -= 2;
                    if (pipe.x + pipeWidth < 0) {
                        pipes.shift();
                        score++;
                    }
                });
            }

            function detectCollision() {
                pipes.forEach(pipe => {
                    if (
                        bird.x < pipe.x + pipeWidth &&
                        bird.x + bird.width > pipe.x &&
                        (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
                    ) {
                        resetGame();
                    }
                });
            }

            function resetGame() {
                bird.y = 150;
                bird.velocity = 0;
                pipes.length = 0;
                score = 0;
            }

            function drawScore() {
                context.fillStyle = '#FFF';
                context.font = '20px Arial';
                context.fillText(`Score: ${score}`, 10, 20);
            }

            function gameLoop() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawBird();
                drawPipes();
                drawScore();
                updateBird();
                updatePipes();
                detectCollision();
                frame++;
                requestAnimationFrame(gameLoop);
            }

            gameLoop();
        }
    </script>
</body>
</html>
