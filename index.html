<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="ava_game.css">
</head>
<body>
    <header>
        <h1>Welcome to Flappy Bird</h1>
        <p>Embark on an epic adventure!</p>
    </header>
    <div class="buttons">
        <a href="#" id="startButton">Start Game</a>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverDialog" class="hidden">
        <div class="dialog-content">
            <h2>Game Over</h2>
            <p id="gameStats"></p>
            <a href="#" id="restartButton">Restart Game</a>
        </div>
    </div>
    <script src="ava_game.js"></script>
</body>
</html>
